<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Align content</title>
</head>
<body>
    <h1>Align content</h1>
    <h2>Space-betweer</h2>
    <div class="conteiner space-between">
        <div class="item">Inicio</div>
        <div class="item">Pagina meio</div>
        <div class="item">Pagina fim</div>
        <div class="item">Inicio</div>
        <div class="item">Pagina meio</div>

        <div class="item">Inicio</div>
        <div class="item">Pagina meio</div>

        <div class="item">Pagina fim</div>
        <div class="item">Inicio</div>
    </div>
    <h2>Space-evenly</h2>
    <div class="conteiner space-evenly">
        <div class="item">Inicio</div>
        <div class="item">Pagina meio</div>
        <div class="item">Pagina fim</div>
        <div class="item">Inicio</div>
        <div class="item">Pagina meio</div>
        <div class="item">Pagina fim</div>
        <div class="item">Inicio</div>
    </div>

</html>
