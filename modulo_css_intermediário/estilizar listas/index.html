<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estilizando listas</title>
</head>
<body>
    <h1>Estilizando listas</h1>
    <h2>lista estilo type</h2>
    <ul class="list-type">
        <li>Avião</li>
        <li>Carro</li>
        <li>Ciclomoto</li>
    </ul>
    <h2>lista estilo com imagem</h2>
    <ul class="list-img">
        <li id="img-avião">Avião</li>
        <li id="img-carro">Carro</li>
        <li id="img-cmoto">Ciclomoto</li>
    </ul>
</body>
</html>
