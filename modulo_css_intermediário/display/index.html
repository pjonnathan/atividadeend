<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display posicionameto</title>
</head>
<body>
    <h1>Display</h1>
    <h2>Display em bloco</h2>
    <ul class="bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h2>Display em Linha</h2>
    <ul class="inline">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h2>Display em Linha e espa√ßamento</h2>
    <ul class="inline-block">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h2>Display escondido</h2>
    <ul class="none">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
