<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Checkbox e Radio</h1>
    <h2>Checkbox</h2>
    <fieldset>
        <label for="iname">Nome: </label>
        <input type="text" name="nome" id="iname" placeholder="Nome completo">
        <label for="nemail">Email: </label>
        <input type="text" name="email" id="nemail" placeholder="Endereço de Email">
        <h3>Quais lingagens de Programação que você conhece?</h3>
        <label for="ijavascript">Javascrip</label>
        <input type="checkbox" name="lingagens" id="ijavascript">
        <label for="ipython">Python</label>
        <input type="checkbox" name="lingagens" id="ipython">
        <label for="ic">C</label>
        <input type="checkbox" name="lingagens" id="ic">
        <label for="ijava">Java</label>
        <input type="checkbox" name="lingagens" id="ijava">
        <label for="ic#">C#</label>
        <input type="checkbox" name="lingagens" id="ic#">
    </fieldset>
</body>
</html>
